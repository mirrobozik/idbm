<div>

  <lib-database-explorer (tableSelected)="onTableSelected($event)"></lib-database-explorer>

  <table>
    <thead>
      <tr>
        <th>Primary Key ({{selectedTablePrimKeyName}})</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataRow of data">
        <td>{{dataRow[selectedTablePrimKeyName]}}</td>
        <td>{{dataRow | json}}</td>
        <td><button type="button" (click)="edit(dataRow)">edit</button></td>
      </tr>
    </tbody>
  </table>

</div>
